name: Auto Merge PRs

permissions:
  pull-requests: write

on:
  pull_request:
    types: [opened]

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Auto merge PR
        uses: "peter-evans/enable-pull-request-automerge@v2"
        with:
          token: ${{ secrets.PAT_TOKEN }}
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: merge
